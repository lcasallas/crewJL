<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link href="https://fonts.googleapis.com/css?family=Muli:400,700,800,900&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="./assets/css/styles.css">
		<title>Ingreso - Buberfy</title>
	</head>
	<body>
		<section class="login">
			<div class="login__image">
				<img src="./assets/images/login.png" alt="">
			</div>
			<div class="login__container">
				<div class="login__container-imagen">
					<img src="./assets/images/logo.png" alt="">
				</div>
				<h2>Inicia sesión</h2>
				<form action="login__container--form">
					<input type="text" class="input" placeholder="Usuario" />
					<input type="text" class="input" placeholder="Contraseña" />
					<button class="button-rojo button">Iniciar sesión</button>
					<div class="login__container--remember-me">
						<label>
							<input
								type="checkbox"
								name=""
								id="cbox1"
								value="checkbox"
							/>Recuerdame
						</label>
						<a href="#">¿Olvidé mi contraseña?</a>
					</div>
				</form>
				<section class="login__container--social-media">
						<div>
							<img src="./assets/images/facebook.png" alt="Twiter" />
							<span>
								Inicia sesión con Facebook.
							</span>
								
						</div>
						<div>
							<img src="./assets/images/twitter.png" alt="Twiter" />
							<span>
								Inicia sesión con Twitter.
							</span>
						</div>
						<div>
							<img src="./assets/images/google.png" alt="Google" />
							<span>
								Inicia sesión con Google.
							</span>
								
						</div>
					</section>
					<p class="login__container--register">
						No tienes ninguna cuenta <a href="#">Registrate</a>
					</p>
				</div>
			</div>
		</section>
	</body>
</html>
