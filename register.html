<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			href="https://fonts.googleapis.com/css?family=Muli:400,700,800,900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./assets/css/styles.css" />
		<title>Registro - Buberfy</title>
	</head>
	<body>
		<section class="login">
			<div class="login__image">
				<img src="./assets/images/register.png" alt="" />
			</div>
			<div class="login__container">
				<div class="login__container-imagen">
					<img src="./assets/images/logo.png" alt="" />
				</div>
				<h2>Registro</h2>
				<form action="login__container--form">
					<input type="text" class="input" placeholder="Nombre *" />
					<input type="text" class="input" placeholder="Apellido *" />
					<input type="text" class="input" placeholder="E-mail *" />
					<input type="text" class="input" placeholder="Movil *" />
					<button class="button-rojo button">Crear cuenta</button>
				</form>
			</div>
		</section>
	</body>
</html>
